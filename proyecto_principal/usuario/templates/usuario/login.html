{% extends "usuario/base_login.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block heading %}Iniciar Sesión{% endblock %}

{% block form_fields %}
  <div class="mb-3">
    <label for="username" class="form-label">Nombre de usuario</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      required
      placeholder="Ingresa tu usuario"
      autocomplete="off"
    />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      required
      placeholder="********"
      autocomplete="off"
    />
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="showPassword" />
    <label class="form-check-label" for="showPassword">
      Mostrar contraseña
    </label>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const checkbox = document.getElementById('showPassword');
      const password = document.getElementById('password');

      checkbox.addEventListener('change', function () {
        password.type = this.checked ? 'text' : 'password';
      });
    });
  </script>
{% endblock %}

{% block button_text %}<i class="bi bi-box-arrow-in-right"></i> Entrar{% endblock %}

{% block bottom_text %}
  ¿Olvidaste tu contraseña?
  <a href="{% url 'verificacion' %}" class="fw-semibold text-primary ms-1">Restablecer</a>
{% endblock %}
